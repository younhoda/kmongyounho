<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<title></title>
</head>
<body bgcolor="pink">
<font color="blue" size="6">크몽 고객센터 게시판입니다.</font>
<hr>
안녕하세요, 크몽 고객센터입니다.<br>
문의 내용을 상세히 작성하여 보내주시면, 입력된 이메일 주소를 통해 빠르게 답변해드리도록 하겠습니다. 
<form action="boardInsert.jsp">
<div class="container">
 <table class="table table-dark table-striped">
<table border="1">
	<tr align="center"> 
		<td bgcolor="yellow" width="100">이메일</td> 
 		<td bgcolor="green" width="300"><input type="text" name="email" size="75" placeholder="이메일"></td> 
 	</tr> 
 	<tr align="center"> 
		<td bgcolor="yellow" width="100">제목</td> 
 		<td bgcolor="green" width="300"><input type="text" name="title" size="75"placeholder="제목을작성해주세요"></td> 
 	</tr>
 	<tr align="center"> 
		<td bgcolor="yellow" width="100">비밀번호</td> 
 		<td bgcolor="green" width="300"><input type="password" name="pw" size="75"></td> 
 	</tr>
 	<tr align="center"> 
		<td bgcolor="yellow" width="100">내용</td> 
 		<td bgcolor="green" width="300">
 		<textarea type="text" name="content" cols="69" rows="21"placeholder="문의내용을 작성해주세요."></textarea>
 		</td>
 	<tr align="center">
 	<td bgcolor="yellow" colspan="2">
 	<input type="submit" value="문의하기">
 	</td>
 	</tr>
</table>
</div>
</form>
</body>
</html>
